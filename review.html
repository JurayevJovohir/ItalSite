<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/main.css">

<body class="body">
    <header class="header header-dark">
        <div class="container">
            <div class="header__inner">
                <a class="logo__link" href="./index.html">
                    <img class="logo-dark" src="./images/sitelogo_dark.svg" alt="Site Logo" width="200" height="100">
                </a>

                <button class="burger-btn">
                    <img class="burger-btn__logo" src="./images/menu.svg" alt="Burger Btn">
                </button>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link nav__link--portfolio" href="./index.html">Наши проекты</a>
                        </li>

                        <li class="nav__item">
                            <a class="nav__link nav__link--portfolio" href="./media.html">Медиа</a>
                        </li>

                        <li class="nav__item">

                    </ul>

            </div>
        </div>

    <main>
        <section class="feedback">
            <div class="container">
                <div class="feedback__inner">
                    <div class="feedback__content-title">
                        <h1 class="feedback__title">Отзывы наших клиентов</h1>
                    </div>
                    <div class="feedback__content">
                        <div class="feedback__content__inner feedback__content__inner1 ">
                            <img class="feedback__content__img" src="./images/review_foto.png" alt="Feedbacks">
                        </div>

                        <div class="feedback__btn-left">
                            <svg class="svg" width="40" height="40" viewBox="0 0 40 40" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle class="svg-circle" cx="20" cy="20" r="19.5" transform="rotate(90 20 20)"
                                    stroke="#D8B152" />
                                <line class="svg-circle" x1="15.2825" y1="19.6464" x2="22.3536" y2="26.7175"
                                    stroke="#D8B152" />
                                <line class="svg-circle" x1="22.2825" y1="13.3536" x2="15.2114" y2="20.4246"
                                    stroke="#D8B152" />
                            </svg>
                        </div>

                        <div class="feedback__content__inner">
                            <img class="feedback__content__img" src="./images/review_foto2.png" alt="Feedbacks">
                        </div>

                        <div class="feedback__btn-right">
                            <svg class="svg" width="40" height="40" viewBox="0 0 40 40" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle class="svg-circle" cx="20" cy="20" r="19.5" transform="rotate(-90 20 20)"
                                    stroke="#D8B152" />
                                <line class="svg-circle" x1="24.7175" y1="20.3536" x2="17.6464" y2="13.2825"
                                    stroke="#D8B152" />
                                <line class="svg-circle" x1="17.7175" y1="26.6464" x2="24.7886" y2="19.5754"
                                    stroke="#D8B152" />
                            </svg>
                        </div>

                        <div class="feedback__content__inner">
                            <img class="feedback__content__img" src="./images/review_foto3.png" alt="Feedbacks">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="inner__top">
                    <div class="inner__top__logo">
                        <a href="" class="footer__logo__link">
                            <img class="footer__logo" src="./images/sitelogo.svg" alt="Site Logo">
                        </a>
                    </div>
                    <div class="inner__top__list">
                        <strong class="top__list__title">Информация</strong>
                        <ul class="top__list">
                            <li class="top__item">
                                <a href="" class="top__link">Загородные дома</a>
                            </li>

                            <li class="top__item">
                                <a href="" class="top__link">Квартиры</a>
                            </li>

                            <li class="top__item">
                                <a href="" class="top__link">Нежилые помещения</a>
                            </li>

                            <li class="top__item">
                                <a href="" class="top__link">Медиафайлы</a>
                            </li>

                            <li class="top__item">
                                <a href="" class="top__link">О компании</a>
                            </li>
                        </ul>
                    </div>

                    <div class="inner__top__contacts">
                        <strong class="top__contacts__title">О компании</strong>

                        <a class="top__contacts__link tel" href="tel:+ 7 (499) 409-16-12">+ 7 (499) 409-16-12</a>
                        <a class="top__contacts__link" href="mailto:italproekt@gmail.com">italproekt@gmail.com</a>
                    </div>

                    <div class="inner__top__websites">
                        <strong class="top__websites__title">Соц. сети</strong>
                        <a href="" class="top__websites__link facebook">
                            <img class="top__websites__logo" src="./images/facebook.svg" alt="facebook">
                        </a>

                        <a href="" class="top__websites__link">
                            <img class="top__websites__logo" src="./images/youtube.svg" alt="youtube">
                        </a>

                        <a href="" class="top__websites__link">
                            <img class="top__websites__logo" src="./images/pinteres.svg" alt="pinteres">
                        </a>

                        <a href="" class="top__websites__link">
                            <img class="top__websites__logo" src="./images/instagram.svg" alt="instagram">
                        </a>
                    </div>

                    <div class="inner__top__information">
                        <p class="top__information__text">Информация</p>
                    </div>
                </div>

                <div class="inner__bottom">
                    <div class="bottom-left">
                        <a href="" class="bottom-left__link">Политика конфиденциальности</a>
                    </div>

                    <div class="bottom-right">
                        <p class="bottom-right__text">designed by Linar</p>
